<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="index.js" type="module"></script>
  <title>Validador de login</title>
</head>
<body>
  <div class="container">
    <form class="loginForm" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Insira o e-mail desejado aqui">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Insira a senha desejada aqui">
      </div>
      <button type="submit" class="btn btn-primary btn-submit" id="btnSubmit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
