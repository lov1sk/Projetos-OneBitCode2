<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us :: SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><img src="./imgs/logo.png" alt="logo" /></a> |
        <a href="./spaceships.html"> The spaceships</a> |
        <a href="./hire-us.html"> Hire Us</a>
      </nav>
      <hr />
    </header>

    <section>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible
      </p>
      <br />
    </section>

    <section>
      <form action="">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required />

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <br /><br />

        <label for="spaceship"> Spaceship:</label>
        <select name="spaceship" id="">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon heavy">Falcon heavy</option>
        </select>
        |

        <label for="service">Type of service</label>
        <input type="text" name="service" id="service" max="15" required />
        <br /><br />

        <input type="submit" value="Send message" />
      </form>
    </section>
  </body>
</html>
