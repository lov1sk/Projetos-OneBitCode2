  <body>
    <form action="https://www.google.com/search" method="get">
      <h3>Busca de informações</h3>
      <label for="q"> Busca:</label>
      <input
        type="text"
        name="q"
        class="q"
        placeholder="o que deseja pesquisar?"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
